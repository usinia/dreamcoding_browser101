<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Load</title>
    <!-- defer: html ready -->
    <script src="load.js" defer></script>
  </head>
  <body>
    <script>
      /*
        1. ðŸš€ ~ js loaded ~
        2. ðŸš€ ~ DOMContentLoaded ~
        3. ðŸš€ ~ load ~
        4. ðŸš€ ~ beforeunload ~
      */
      // only document : html ready
      window.addEventListener("DOMContentLoaded", () => {
        console.log("ðŸš€ ~ DOMContentLoaded ~");
      });

      // after resources (css, images) : html + resources(font, css, images, etc) is ready
      window.addEventListener("load", () => {
        console.log("ðŸš€ ~ load ~");
      });

      // before unload
      window.addEventListener("beforeunload", () => {
        console.log("ðŸš€ ~ beforeunload ~");
      });

      // resource is being unloaded
      /* ì§€ì› ì¤‘ë‹¨ : https://developer.mozilla.org/ko/docs/Web/API/Window/unload_event
      window.addEventListener("unload", () => {
        console.log("ðŸš€ ~ unload ~");
      });
      */
    </script>
  </body>
</html>
